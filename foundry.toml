[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = '0.8.21'
optimizer = true
optimizer_runs = 200
remappings = [
    "dss-test/=lib/dss-allocator/lib/dss-test/src/",
    "nst/=lib/nst/",
    "sdai/=lib/sdai/"
]

[fuzz]
runs = 1000

