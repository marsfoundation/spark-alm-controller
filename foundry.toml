[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = '0.8.21'
optimizer = true
optimizer_runs = 200
assertions_revert = false
remappings = [
    "dss-allocator/=lib/dss-allocator/",
    "dss-test/=lib/dss-test/src/",
    "usds/=lib/usds/",
    "sdai/=lib/sdai/",
    "spark-psm/=lib/spark-psm/",
    "xchain-helpers/=lib/xchain-helpers/",
]
fs_permissions = [
    { access = "read", path = "./script/input/"},
    { access = "read-write", path = "./script/output/"}
]

[fuzz]
runs = 1000

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
optimism = { key = "${OPTIMISMSCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
gnosis_chain = { key = "${GNOSISSCAN_API_KEY}", url = "https://api.gnosisscan.io/api" }
arbitrum_one = { key = "${ARBISCAN_API_KEY}" }
world_chain = { key = "${WORLD_CHAIN_API_KEY}", chain = 480, url = "https://worldchain-mainnet-explorer.alchemy.com/api" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
